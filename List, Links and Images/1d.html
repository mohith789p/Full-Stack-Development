<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Navigation</title>
    <style>
      body {
        display: grid;
        grid-row: auto;
        place-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ddd;
      }
      .profiles {
        display: flex;
        flex-direction: row;
        gap: 100px;
      }
      img {
        height: "650";
        width: "650";
        border-radius: 30%;
      }
    </style>
  </head>
  <body>
    <div class="profiles">
      <div class="profile">
        <a
          href="https://www.linkedin.com/in/potnuru-mohith/?originalSubdomain=in"
        >
          <img
            src="https://media.licdn.com/dms/image/v2/D4D03AQGnPrzTmNwk7g/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1727860801723?e=1742428800&v=beta&t=WkVtO8huI5n5lkAQ1LLCv0EieCRU8QqB8_0CT0S-6P4"
            alt="Your Profile"
          />
          <center><h1>P Mohith</h1></center></a
        >
      </div>
      <div class="profile">
        <a href="https://www.linkedin.com/in/rakesh-regala-13a8382b7/">
          <img
            src="https://media.licdn.com/dms/image/v2/D4D03AQHwpAmV1mfWTw/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1720680447774?e=1742428800&v=beta&t=9n8cjk-DnMugVp7REuVJ2lBsNm2J4nD4L54uUhTX6bY"
            alt="Your Friend Profile"
          />
          <center><h1>R Rakesh</h1></center></a
        >
      </div>
    </div>
  </body>
</html>
