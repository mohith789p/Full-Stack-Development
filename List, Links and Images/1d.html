<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnails</title>
    <style>
      .gallery {

        gap: 10px;
        align-items: center;
        justify-content: center;
      }
      .gallery img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border: 2px solid #ddd;
        border-radius: 25%;
      }
    </style>
  </head>

      /></a>
